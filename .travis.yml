language: generic

addons:
  apt:
    packages:
    - zip

script:
- zip -r9 cloudformationtemplate.zip auth db etl lambdas network web buildspec.yml main.yaml
- zip -r9 sqslambda.zip lambdas/sqslambda
- zip -r9 apilambda.zip lambdas/apilambda

deploy:
  - provider: s3
    access_key_id: $AWS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: "app-sourcecodebucket-us-east-1"
    region: us-east-1
    upload-dir: infrastructure
    local-dir: cloudformationtemplate.zip
  - provider: s3
    access_key_id: $AWS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: "app-sourcecodebucket-us-east-1"
    region: us-east-1
    upload-dir: lambdas
    local-dir: apilambda.zip
  - provider: s3
    access_key_id: $AWS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: "app-sourcecodebucket-us-east-1"
    region: us-east-1
    upload-dir: lambdas
    local-dir: sqslambda.zip